<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Big Brother Eye Logo -->
  <defs>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0033A0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0055CC;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="pupilGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#001f66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0033A0;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Outer Eye Shape -->
  <ellipse cx="100" cy="100" rx="90" ry="60" fill="url(#eyeGradient)" stroke="#66CCFF" stroke-width="3"/>
  
  <!-- Eye Lid Top -->
  <path d="M 20 80 Q 100 40 180 80" fill="none" stroke="#001f66" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Eye Lid Bottom -->
  <path d="M 20 120 Q 100 160 180 120" fill="none" stroke="#001f66" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Pupil -->
  <circle cx="100" cy="100" r="35" fill="url(#pupilGradient)"/>
  
  <!-- Highlight -->
  <ellipse cx="85" cy="85" rx="12" ry="8" fill="#66CCFF" opacity="0.8"/>
  
  <!-- Eyelashes Top -->
  <line x1="40" y1="75" x2="35" y2="65" stroke="#001f66" stroke-width="2" stroke-linecap="round"/>
  <line x1="60" y1="70" x2="55" y2="60" stroke="#001f66" stroke-width="2" stroke-linecap="round"/>
  <line x1="80" y1="65" x2="75" y2="55" stroke="#001f66" stroke-width="2" stroke-linecap="round"/>
  <line x1="120" y1="65" x2="125" y2="55" stroke="#001f66" stroke-width="2" stroke-linecap="round"/>
  <line x1="140" y1="70" x2="145" y2="60" stroke="#001f66" stroke-width="2" stroke-linecap="round"/>
  <line x1="160" y1="75" x2="165" y2="65" stroke="#001f66" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Eyelashes Bottom -->
  <line x1="40" y1="125" x2="35" y2="135" stroke="#001f66" stroke-width="2" stroke-linecap="round"/>
  <line x1="60" y1="130" x2="55" y2="140" stroke="#001f66" stroke-width="2" stroke-linecap="round"/>
  <line x1="80" y1="135" x2="75" y2="145" stroke="#001f66" stroke-width="2" stroke-linecap="round"/>
  <line x1="120" y1="135" x2="125" y2="145" stroke="#001f66" stroke-width="2" stroke-linecap="round"/>
  <line x1="140" y1="130" x2="145" y2="140" stroke="#001f66" stroke-width="2" stroke-linecap="round"/>
  <line x1="160" y1="125" x2="165" y2="135" stroke="#001f66" stroke-width="2" stroke-linecap="round"/>
</svg>

