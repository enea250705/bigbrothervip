<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Big Brother VIP Albania</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 50%, #0d1b3a 100%);
        }
        .admin-header {
            background: rgba(26, 26, 26, 0.95);
            padding: 20px 0;
            border-bottom: 2px solid var(--primary-blue);
            margin-bottom: 40px;
        }
        .admin-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .admin-header h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-blue), var(--light-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .logout-btn {
            padding: 10px 20px;
            background: rgba(255, 68, 68, 0.2);
            border: 2px solid #ff4444;
            border-radius: 10px;
            color: #ff4444;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .logout-btn:hover {
            background: #ff4444;
            color: white;
        }
        .admin-tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        .admin-tab {
            padding: 12px 30px;
            background: rgba(26, 26, 26, 0.8);
            border: 2px solid rgba(0, 51, 160, 0.3);
            border-radius: 25px;
            color: var(--text-light);
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        .admin-tab.active {
            background: var(--primary-blue);
            border-color: var(--primary-blue);
            box-shadow: 0 5px 20px rgba(0, 51, 160, 0.5);
        }
        .admin-tab:hover {
            border-color: var(--primary-blue);
        }
        .admin-form-section {
            display: none;
            background: rgba(26, 26, 26, 0.8);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            border: 2px solid rgba(0, 51, 160, 0.3);
        }
        .admin-form-section.active {
            display: block;
        }
        .admin-form-section h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(135deg, var(--primary-blue), var(--light-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            color: var(--text-light);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group textarea,
        .form-group input[type="url"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 12px 15px;
            background: rgba(15, 15, 15, 0.8);
            border: 2px solid rgba(0, 51, 160, 0.3);
            border-radius: 10px;
            color: var(--text-light);
            font-size: 14px;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 10px rgba(0, 51, 160, 0.3);
        }
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        .form-group input[type="file"] {
            padding: 10px;
        }
        .media-preview {
            margin-top: 15px;
            border-radius: 10px;
            overflow: hidden;
            max-width: 400px;
        }
        .media-preview img,
        .media-preview video {
            width: 100%;
            height: auto;
            display: block;
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-blue);
            border: none;
            border-radius: 10px;
            color: var(--text-light);
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background: var(--secondary-blue);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 51, 160, 0.5);
        }
        .success-message {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4CAF50;
            color: #4CAF50;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        .items-list {
            background: rgba(26, 26, 26, 0.8);
            border-radius: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
            border: 2px solid rgba(0, 51, 160, 0.3);
        }
        .items-list h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(135deg, var(--primary-blue), var(--light-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .item-card {
            background: rgba(15, 15, 15, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid rgba(0, 51, 160, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .item-info {
            flex: 1;
        }
        .item-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 8px;
        }
        .item-date {
            color: var(--text-gray);
            font-size: 12px;
        }
        .delete-btn {
            padding: 8px 20px;
            background: rgba(255, 68, 68, 0.2);
            border: 2px solid #ff4444;
            border-radius: 8px;
            color: #ff4444;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .delete-btn:hover {
            background: #ff4444;
            color: white;
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <div class="container">
            <h1>Admin Dashboard</h1>
            <button class="logout-btn" onclick="logout()">Dil</button>
        </div>
    </div>

    <div class="container">
        <div class="admin-tabs">
            <button class="admin-tab active" data-tab="add-news">Shto Lajm</button>
            <button class="admin-tab" data-tab="add-clip">Shto Klip</button>
            <button class="admin-tab" data-tab="manage-news">Menaxho Lajmet</button>
            <button class="admin-tab" data-tab="manage-clips">Menaxho Klipe</button>
        </div>

        <!-- Add News Form -->
        <div class="admin-form-section active" id="add-news-section">
            <h2>Shto Lajm të Ri</h2>
            <div class="success-message" id="newsSuccess">Lajmi u shtua me sukses!</div>
            <form id="addNewsForm">
                <div class="form-group">
                    <label for="newsTitle">Titulli</label>
                    <input type="text" id="newsTitle" name="title" required>
                </div>
                <div class="form-group">
                    <label for="newsDate">Data</label>
                    <input type="date" id="newsDate" name="date" required>
                </div>
                <div class="form-group">
                    <label for="newsExcerpt">Përshkrimi</label>
                    <textarea id="newsExcerpt" name="excerpt" required></textarea>
                </div>
                <div class="form-group">
                    <label for="newsImage">Foto ose Video (URL)</label>
                    <input type="url" id="newsImage" name="imageUrl" placeholder="https://example.com/image.jpg">
                </div>
                <div class="form-group">
                    <label for="newsFile">Ose Ngarko Foto/Video</label>
                    <input type="file" id="newsFile" name="file" accept="image/*,video/*">
                    <div class="media-preview" id="newsPreview"></div>
                </div>
                <button type="submit" class="submit-btn">Shto Lajm</button>
            </form>
        </div>

        <!-- Add Clip Form -->
        <div class="admin-form-section" id="add-clip-section">
            <h2>Shto Klip të Ri</h2>
            <div class="success-message" id="clipSuccess">Klipi u shtua me sukses!</div>
            <form id="addClipForm">
                <div class="form-group">
                    <label for="clipTitle">Titulli</label>
                    <input type="text" id="clipTitle" name="title" required>
                </div>
                <div class="form-group">
                    <label for="clipDate">Data</label>
                    <input type="date" id="clipDate" name="date" required>
                </div>
                <div class="form-group">
                    <label for="clipExcerpt">Përshkrimi (Opsionale)</label>
                    <textarea id="clipExcerpt" name="excerpt"></textarea>
                </div>
                <div class="form-group">
                    <label for="clipImage">Foto ose Video (URL)</label>
                    <input type="url" id="clipImage" name="imageUrl" placeholder="https://example.com/video.mp4">
                </div>
                <div class="form-group">
                    <label for="clipFile">Ose Ngarko Foto/Video</label>
                    <input type="file" id="clipFile" name="file" accept="image/*,video/*">
                    <div class="media-preview" id="clipPreview"></div>
                </div>
                <button type="submit" class="submit-btn">Shto Klip</button>
            </form>
        </div>

        <!-- Manage News -->
        <div class="admin-form-section" id="manage-news-section">
            <div class="items-list">
                <h2>Menaxho Lajmet</h2>
                <div id="newsList"></div>
            </div>
        </div>

        <!-- Manage Clips -->
        <div class="admin-form-section" id="manage-clips-section">
            <div class="items-list">
                <h2>Menaxho Klipe</h2>
                <div id="clipsList"></div>
            </div>
        </div>
    </div>

    <script src="admin-dashboard.js"></script>
</body>
</html>
